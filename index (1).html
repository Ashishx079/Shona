DOCTYPE html>>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All the Best, My Shivu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff0f5, #ffe4e1);
      overflow-x: hidden;
    }

    .page {
      display: none;
      height: 100vh;
      padding: 40px 20px;
      text-align: center;
      animation: fade 1s forwards;
    }

    @keyframes fade {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .page.active {
      display: block;
    }

    h1 {
      font-size: 2.5em;
      color: #d81b60;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .typing {
      font-size: 1.3em;
      color: #444;
      min-height: 60px;
      margin: 20px auto;
    }

    .btn {
      background: #ff4081;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      margin-top: 30px;
      cursor: pointer;
    }

    .btn:hover {
      background: #c2185b;
    }

    .nav {
      margin-top: 30px;
    }

    .nav button {
      background: #f06292;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
    }

    .nav button:hover {
      background: #ec407a;
    }

    .emoji {
      font-size: 2em;
      animation: pop 1s infinite alternate;
    }

    @keyframes pop {
      from {transform: scale(1);}
      to {transform: scale(1.1);}
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 1s linear;
    }

    @keyframes sparkle {
      0% {opacity: 1; transform: scale(1);}
      100% {opacity: 0; transform: scale(2);}
    }

    #musicBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff80ab;
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      z-index: 1000;
    }

    #rosePopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff0f5;
      padding: 30px;
      border: 3px solid #ff69b4;
      border-radius: 20px;
      box-shadow: 0 0 20px #ec407a;
      display: none;
      z-index: 9999;
    }

    #rosePopup .emoji {
      font-size: 3em;
      margin-bottom: 10px;
    }

    #rosePopup button {
      background: #ff69b4;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

  </style>
</head>
<body>

<button id="musicBtn">🎵</button>
<audio id="bgMusic" loop>
  <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mp3">
</audio>

<div id="rosePopup">
  <div class="emoji">🌹</div>
  <h2>A Rose for You, Warrior!</h2>
  <p>Stay strong, stay beautiful. You're blooming just like this rose.</p>
  <button onclick="closeRosePopup()">Thank You 🌸</button>
</div>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <h1>Beautiful Shivani 🌹 </h1>
  <div class="typing" id="type1"></div>
  <div class="emoji">📚🧠✨</div>
  <div class="nav">
    <button onclick="goToPage(2)">Next ➡️</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <h1>You’re a Warrior 🛡️</h1>
  <div class="typing" id="type2"></div>
  <div class="emoji">❤️🩺🔥</div>
  <div class="nav">
    <button onclick="goToPage(1)">⬅️ Back</button>
    <button onclick="goToPage(3)">Next ➡️</button>
  </div>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
  <h1>You Will Achieve yours Dream</h1>
  <div class="typing" id="type3"></div>
  <div class="emoji">🎉👩‍⚕️🌟</div>
  <div class="nav">
    <button onclick="goToPage(2)">⬅️ Back</button>
    <button onclick="goToPage(4)">Me Page ➡️</button>
  </div>
</div>

<!-- PAGE 4 (Your Page) -->
<div class="page" id="page4">
  <h1>This is ASHU 😎</h1>
  <div class="typing">I made this card just for you ❤️</div>
  <div class="emoji">👨‍💻🌹</div>
  <div class="nav">
    <button onclick="goToPage(3)">⬅️ Back</button>
    <button onclick="showRosePopup()">Click for a Rose 🌹</button>
  </div>
</div>

<script>
  // Music Control
  const music = document.getElementById("bgMusic");
  const musicBtn = document.getElementById("musicBtn");
  let playing = false;

  musicBtn.onclick = () => {
    playing ? music.pause() : music.play();
    musicBtn.textContent = playing ? "🎵" : "⏸️";
    playing = !playing;
  };

  // Page Navigation
  function goToPage(num) {
    document.querySelectorAll('.page').forEach((p, i) => {
      p.classList.remove('active');
      if (i === num - 1) p.classList.add('active');
    });
  }

  // Typing Effects
  const typeData = [
    "You’ve come so far! The toughest part is almost over. Believe in your grind!",
    "Exams may test your knowledge, but your courage is unshakeable. I'm with you!",
    "One day you'll Be shinning Like A Flower. That day is near. You will be Sucessfull"
  ];

  function typeText(id, text, delay = 40) {
    let i = 0;
    const target = document.getElementById(id);
    target.innerHTML = "";
    function type() {
      if (i < text.length) {
        target.innerHTML += text.charAt(i);
        i++;
        setTimeout(type, delay);
      }
    }
    type();
  }

  window.onload = () => {
    typeText("type1", typeData[0]);
    setTimeout(() => typeText("type2", typeData[1]), 500);
    setTimeout(() => typeText("type3", typeData[2]), 1000);
  };

  // Sparkle trail
  document.body.addEventListener("mousemove", function(e) {
    const sparkle = document.createElement("div");
    sparkle.classList.add("sparkle");
    sparkle.style.left = `${e.pageX}px`;
    sparkle.style.top = `${e.pageY}px`;
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 1000);
  });

  // Rose Popup
  function showRosePopup() {
    document.getElementById("rosePopup").style.display = "block";
  }

  function closeRosePopup() {
    document.getElementById("rosePopup").style.display = "none";
  }
</script>

</body>
</html>
